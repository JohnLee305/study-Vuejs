<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVC with Vanilla.JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- app.js의 el에 지정됨 -->
  <div id="app"> 
    <header>
      <h2 class="container">검색</h2>
    </header>

    <div class="container">
      
      <!-- v-on : 이벤트 리스너 -->
      <!-- submit : 서브밋 이벤트를 리슨함 -->
      <!-- submit.prevent : submit시 preventDefault (화면 리로딩 안함) -->
      <form v-on:submit.prevent="onSubmit">
        
        <!-- Vue에 query라는 변수로 바인딩 시킨다. -->
        <!-- v-model은 양방향 바인딩을 지원한다. -->
        <input type="text" v-model="query" placeholder="검색어를 입력하세요"  autofocus>
        
        <!-- v-show: 해당하는 모델이 있으면 show 없으면 hide -->
        <button type="text" v-on:click="onReset" v-show="query.length" class="btn-reset"></button>
      </form>

      <!-- 데이터를 표현할 때는 중괄호를 쓴다 -->
      <!-- {{msg}} -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
